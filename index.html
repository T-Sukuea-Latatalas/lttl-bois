<!DOCTYPE html>
<html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTTL Bois - 運行状況</title>
    <style>
        /* --- CSS: 近未来風デザイン --- */
        :root {
            --bg-color: #050a14;
            --panel-bg: rgba(10, 20, 30, 0.9);
            --text-main: #e0f0ff;
            --accent-color: #00f2ff; /* Cyan */
            --accent-warn: #ff3366; /* Red/Pink */
            --glass-border: 1px solid rgba(0, 242, 255, 0.3);
            --font-main: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            --font-custom: 'Courier New', monospace;
        }

        @font-face {
            font-family: 'UploadedCustomFont';
            src: local('IsItLoaded'), url(''); /* JSで注入 */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow: hidden;
            user-select: none;
        }

        /* 独自文字用クラス */
        .custom-text {
            font-family: 'UploadedCustomFont', 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* --- レイアウト & マップ --- */
        #viewport {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: grab;
            background-color: #000;
            overflow: hidden;
        }
        #viewport:active { cursor: grabbing; }

        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            width: 5000px;
            height: 5000px;
        }

        #bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 5000px;
            height: 5000px;
            object-fit: cover;
            z-index: 0;
            display: none;
            opacity: 0.8;
        }

        #connections-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* 駅 */
        .station {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--bg-color);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .station:hover {
            box-shadow: 0 0 15px var(--accent-color);
        }
        .station-label {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
            text-shadow: 0 0 5px #000;
            pointer-events: none;
        }
        .station.moving {
            border-color: var(--accent-warn);
            box-shadow: 0 0 20px var(--accent-warn);
            cursor: grabbing;
        }

        /* --- UI パネル --- */
        .ui-panel {
            position: absolute;
            background: var(--panel-bg);
            border: var(--glass-border);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* ヘッダー / 時計 */
        #header-panel {
            top: 20px;
            right: 20px;
            text-align: right;
            min-width: 200px;
        }
        .clock-row { font-size: 1.2em; font-variant-numeric: tabular-nums; color: #aaa; }
        
        .clock-base5 { 
            color: var(--accent-color); 
            font-size: 2.2em;
            margin-top: 0px; 
            line-height: 1;
            font-weight: bold;
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .analog-clock {
            width: 60px;
            height: 60px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: var(--text-main);
        }
        .hand.hour { height: 20%; width: 3px; background: var(--accent-color); }
        .hand.min { height: 35%; width: 2px; }
        .hand.sec { height: 40%; width: 1px; background: var(--accent-warn); }

        /* 遅延リスト */
        #delay-panel {
            top: 180px;
            right: 20px;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
        }
        .delay-item {
            border-left: 3px solid var(--accent-warn);
            padding-left: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .delay-title { color: var(--accent-warn); font-weight: bold; }

        /* コントロール群 */
        #map-controls {
            position: absolute;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        .pan-pad {
            display: grid;
            grid-template-columns: 40px 40px 40px;
            grid-template-rows: 40px 40px;
            gap: 5px;
        }
        .pan-btn, .zoom-btn {
            width: 40px;
            height: 40px;
            background: var(--panel-bg);
            border: var(--glass-border);
            color: var(--accent-color);
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .pan-btn:hover, .zoom-btn:hover { background: rgba(0, 242, 255, 0.2); }
        .pan-btn:active, .zoom-btn:active { transform: scale(0.95); }
        .pan-up { grid-column: 2; grid-row: 1; }
        .pan-left { grid-column: 1; grid-row: 2; }
        .pan-right { grid-column: 3; grid-row: 2; }
        .pan-down { grid-column: 2; grid-row: 2; }
        .zoom-group { display: flex; flex-direction: column; gap: 5px; }

        #admin-toggle {
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            cursor: pointer;
            font-family: var(--font-main);
        }

        /* --- モーダル共通 --- */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 90%;
            max-height: 80%;
            background: rgba(5, 10, 20, 0.95);
            border: 1px solid var(--accent-color);
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }
        .modal.active { display: block; }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .close-btn { cursor: pointer; color: var(--accent-warn); font-weight: bold; }
        
        /* アメニティアイコン & ツールチップ */
        .amenity-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            border: 1px solid #555;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 14px;
            cursor: help;
            position: relative;
        }
        .amenity-active { border-color: var(--accent-color); color: var(--accent-color); }
        .amenity-icon:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 120%; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9); color: #fff;
            padding: 4px 8px; border-radius: 4px; font-size: 12px;
            white-space: nowrap; z-index: 1000; pointer-events: none;
            border: 1px solid var(--accent-color);
        }

        /* フォーム要素 */
        .admin-section { border-top: 1px solid #333; margin-top: 15px; padding-top: 15px; }
        input[type="text"], input[type="file"], select, textarea, button {
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 8px;
            margin: 5px 0;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
        }
        button { width: auto; cursor: pointer; transition: 0.2s; }
        button:hover { border-color: var(--accent-color); color: var(--accent-color); }
        button.btn-danger { border-color: var(--accent-warn); color: var(--accent-warn); }
        button.btn-danger:hover { background: var(--accent-warn); color: #fff; }
        
        label { display: block; margin-top: 10px; font-size: 0.9em; color: #aaa; }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin: 5px 0; }
        .checkbox-group label { display: inline-flex; align-items: center; background: #222; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin: 0; }
        .checkbox-group input { width: auto; margin-right: 5px; }

        /* サムネイルリスト */
        #admin-ad-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .ad-thumb { position: relative; width: 80px; height: 50px; border: 1px solid #555; }
        .ad-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .ad-thumb-del {
            position: absolute; top: -5px; right: -5px; width: 20px; height: 20px;
            background: var(--accent-warn); color: #fff; border-radius: 50%; text-align: center;
            line-height: 20px; font-size: 12px; cursor: pointer; font-weight: bold; box-shadow: 0 0 5px #000;
        }

        /* スプラッシュスクリーン */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 2s ease-out;
        }
        #splash-title {
            font-size: 4rem; color: var(--accent-color);
            text-shadow: 0 0 20px var(--accent-color); animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; } 5% { opacity: 0.3; } 10% { opacity: 1; } 80% { opacity: 1; } 85% { opacity: 0.2; } 90% { opacity: 1; } 100% { opacity: 1; }
        }

        #ad-area {
            position: absolute; bottom: 20px; right: 20px; width: 300px; height: 100px;
            background: #000; border: 1px dashed #333; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        #ad-area img { max-width: 100%; max-height: 100%; opacity: 0; transition: opacity 0.5s ease-in-out; }

    </style>

        let isEditMode = false;

        let scale = 1;
        let panX = 0, panY = 0;
        let isPanning = false;
        let startX, startY;

        let activeMoveHandler = null;
        let activeDropHandler = null;

        // 広告ローテーション用
        let adRotationInterval = null;
        let currentAdIndex = 0;

        const AMENITIES_DEF = [
            { id: 'shop', name: 'コンビニ', icon: '🏪' },

        /* --- 初期化 --- */
        function init() {
            // loadState();
            if (appState.stations.length === 0) seedInitialData();

            if(appState.bgImage) {
                const bgImg = document.getElementById('bg-layer');
                bgImg.src = appState.bgImage;
                bgImg.style.display = 'block';
            }
            if(appState.customFont) applyFont(appState.customFont);
            
            // 広告設定
            startAdRotation();
            renderAdList();

            renderMap();
            
            // 画面位置復元（初回は中央）
            if (panX === 0 && panY === 0) {
                const cx = window.innerWidth / 2;
                const cy = window.innerHeight / 2;
                panX = cx - (2500 * scale);
                panY = cy - (2500 * scale);
                updateTransform();
            } else {
                updateTransform();
            }

            setInterval(updateClock, 1000);
            setInterval(updateDelays, 60000); 
            updateDelays();

            setupEventListeners();
        }

        function setupEventListeners() {
            const vp = document.getElementById('viewport');

            // マップ移動ドラッグ
            vp.addEventListener('mousedown', (e) => {
                if (e.target.closest('.ui-panel') || 
                    e.target.closest('.station') || 
                    e.target.closest('button') || 
                    e.target.closest('.modal')) return;

                isPanning = true;
                startX = e.clientX - panX;
                startY = e.clientY - panY;
            });

            window.addEventListener('mousemove', (e) => {
                if(isPanning) {
                    panX = e.clientX - startX;
                    panY = e.clientY - startY;
                    updateTransform();
                }
            });
            window.addEventListener('mouseup', () => isPanning = false);

            // マップ移動・ズームボタン
            const panStep = 100;
            const btnPanUp = document.getElementById('pan-up');
            if(btnPanUp) btnPanUp.addEventListener('click', () => { panY += panStep; updateTransform(); });
            const btnPanDown = document.getElementById('pan-down');
            if(btnPanDown) btnPanDown.addEventListener('click', () => { panY -= panStep; updateTransform(); });
            const btnPanLeft = document.getElementById('pan-left');
            if(btnPanLeft) btnPanLeft.addEventListener('click', () => { panX += panStep; updateTransform(); });
            const btnPanRight = document.getElementById('pan-right');
            if(btnPanRight) btnPanRight.addEventListener('click', () => { panX -= panStep; updateTransform(); });

            vp.addEventListener('wheel', (e) => {
                e.preventDefault();
                zoomAtCenter(e.deltaY > 0 ? 0.9 : 1.1);
            });
            const btnZoomIn = document.getElementById('zoom-in');
            if(btnZoomIn) btnZoomIn.addEventListener('click', () => zoomAtCenter(1.2));
            const btnZoomOut = document.getElementById('zoom-out');
            if(btnZoomOut) btnZoomOut.addEventListener('click', () => zoomAtCenter(0.8));

            // 管理者用イベント（存在確認付き）
            const adminBtn = document.getElementById('admin-toggle');
            if(adminBtn) {
                adminBtn.addEventListener('click', () => {
                    document.getElementById('admin-modal').classList.add('active');
                    renderAdminLines();
                    renderAdList();
                });
            }

            const editCheck = document.getElementById('edit-mode-check');
            if(editCheck) {
                editCheck.addEventListener('change', (e) => {
                    isEditMode = e.target.checked;
                    renderMap();
                });
            }

            const bgUp = document.getElementById('bg-upload');
            if(bgUp) bgUp.addEventListener('change', (e) => handleImageUpload(e, 'bg'));
            const adUp = document.getElementById('ad-upload');
            if(adUp) adUp.addEventListener('change', (e) => handleImageUpload(e, 'ad'));
            const fontUp = document.getElementById('font-upload');
            if(fontUp) fontUp.addEventListener('change', (e) => handleFontUpload(e));

            // スプラッシュフェードアウト
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = 0;
                setTimeout(() => splash.remove(), 2000);
            }, 3000);
        }

        /* --- ズーム --- */
        function zoomAtCenter(factor) {
            const rect = document.getElementById('viewport').getBoundingClientRect();
            const cx = rect.width / 2;
            const cy = rect.height / 2;
            const worldCx = (cx - panX) / scale;
            const worldCy = (cy - panY) / scale;
            let newScale = scale * factor;
            newScale = Math.min(Math.max(0.1, newScale), 5); 
            panX = cx - (worldCx * newScale);
            panY = cy - (worldCy * newScale);
            scale = newScale;
            updateTransform();
        }

        /* --- データ管理 --- */
        function seedInitialData() {
            appState.stations = [
                { id: 1, name: "中央ハブ", customName: "K'tral", x: 2500, y: 2500, lines: ['L1', 'L2'], amenities: ['shop', 'atm', 'elevator'] },
                { id: 2, name: "北ゲート", customName: "N'orth", x: 2500, y: 2200, lines: ['L1'], amenities: ['taxi', 'v_ticket'] },
                { id: 3, name: "イーストサイド", customName: "E'st", x: 2800, y: 2500, lines: ['L2'], amenities: ['cycle', 'v_drink'] },
                { id: 4, name: "旧市街", customName: "Ol'd", x: 2300, y: 2700, lines: ['L2'], amenities: ['smoke', 'trash'] }
            ];
            saveState();
        }

        /* --- 描画 --- */
        function updateTransform() {
            const container = document.getElementById('map-container');
            container.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }

        function renderMap() {
            const container = document.getElementById('map-container');
            const svgLayer = document.getElementById('connections-layer');
            container.querySelectorAll('.station').forEach(s => s.remove());
            svgLayer.innerHTML = '';

            appState.lines.forEach(line => {
                const lineStations = appState.stations.filter(s => s.lines.includes(line.id));
                for(let i=0; i<lineStations.length - 1; i++) {
                    drawLine(lineStations[i], lineStations[i+1], line.color);
                }
                if(lineStations.length > 2 && (line.name.includes('ループ') || line.name.includes('環状'))) {
                    drawLine(lineStations[lineStations.length-1], lineStations[0], line.color);
                }
            });

            appState.stations.forEach(s => {
                const el = document.createElement('div');
                el.className = `station ${isEditMode && draggingStationId === s.id ? 'moving' : ''}`;
                el.style.left = s.x + 'px';
                el.style.top = s.y + 'px';
                
                const label = document.createElement('div');
                label.className = 'station-label';
                label.innerText = s.name;
                el.appendChild(label);

                el.addEventListener('click', (e) => handleStationClick(e, s));
                container.appendChild(el);
            });
        }

        function drawLine(s1, s2, color) {
            const svg = document.getElementById('connections-layer');
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', s1.x); line.setAttribute('y1', s1.y);
            line.setAttribute('x2', s2.x); line.setAttribute('y2', s2.y);
            line.setAttribute('stroke', color);
            line.setAttribute('stroke-width', '5');
            line.setAttribute('stroke-opacity', '0.7');
            svg.appendChild(line);
        }

        /* --- 駅操作（移動・詳細） --- */
        function handleStationClick(e, station) {
            e.stopPropagation();
            if (isEditMode) {
                if (draggingStationId === station.id) { finalizeDrop(); return; }
                if (draggingStationId === null) { startDragging(station, e.currentTarget); }
            } else {
                currentViewingStation = station;
                showStationDetails(station);
            }
        }

        function startDragging(station, element) {
            draggingStationId = station.id;
            element.classList.add('moving');
            activeMoveHandler = (ev) => {
                const rect = document.getElementById('map-container').getBoundingClientRect();
                const x = (ev.clientX - rect.left) / scale;
                const y = (ev.clientY - rect.top) / scale;
                station.x = x; station.y = y;
                element.style.left = x + 'px'; element.style.top = y + 'px';
            };
            document.addEventListener('mousemove', activeMoveHandler);
            activeDropHandler = () => finalizeDrop();
            setTimeout(() => document.addEventListener('click', activeDropHandler, {once:true}), 100);
        }

        function finalizeDrop() {
            if (draggingStationId !== null) {
                draggingStationId = null;
                if (activeMoveHandler) { document.removeEventListener('mousemove', activeMoveHandler); activeMoveHandler = null; }
                if (activeDropHandler) { document.removeEventListener('click', activeDropHandler); activeDropHandler = null; }
                saveState(); renderMap();
            }
        }

        /* --- 駅詳細・編集ロジック --- */
        function showStationDetails(station) {
            const modal = document.getElementById('station-modal');
            document.getElementById('modal-station-name').innerText = station.name;
            document.getElementById('modal-station-custom').innerText = station.customName || station.name;
            
            const lineNames = station.lines.map(lid => {
                const l = appState.lines.find(ln => ln.id === lid);
                return l ? l.name : lid;
            }).join(', ');

            let content = `<p><strong>乗り入れ路線:</strong> ${lineNames}</p>`;
            
            content += `<div style="margin:10px 0;">`;
            if(station.amenities) {
                station.amenities.forEach(aKey => {
                    const def = AMENITIES_DEF.find(d => d.id === aKey);
                    const icon = def ? def.icon : '?';
                    const name = def ? def.name : aKey;
                    content += `<span class="amenity-icon amenity-active" title="${name}">${icon}</span>`;
                });
            }
            content += `</div>`;

            content += `<h4>次の発車</h4>`;
            content += `<table style="width:100%; text-align:left; border-collapse: collapse;"><tr><th>時刻</th><th>路線</th><th>行先</th></tr>`;
            const now = new Date();
            for(let i=0; i<3; i++) {
                const min = now.getMinutes() + (i*5) + Math.floor(Math.random()*3);
                const h = now.getHours();
                const timeStr = `${h}:${min < 10 ? '0'+min : min}`;
                const lineId = station.lines[i % station.lines.length];
                const line = appState.lines.find(l => l.id === lineId);
                const lineStations = appState.stations.filter(s => s.lines.includes(lineId));
                const dest = lineStations.length > 0 ? lineStations[(i+1)%lineStations.length] : null;

                content += `<tr>
                    <td style="color:var(--accent-color); padding:4px;">${timeStr}</td>
                    <td style="color:${line ? line.color : '#fff'}; padding:4px;">${line ? line.name : '不明'}</td>
                    <td style="padding:4px;">${dest ? dest.name : '終点'}</td>
                </tr>`;
            }
            content += `</table>`;
            content += `<h4 style="margin-top:20px;">利用者の声</h4>`;
            content += `<div style="font-style:italic; color:#aaa;">${appState.userVoices[Math.floor(Math.random()*appState.userVoices.length)]}</div>`;

            document.getElementById('modal-content').innerHTML = content;
            modal.classList.add('active');
        }

        function openEditStationModal() {
            if(!currentViewingStation) return;
            const station = currentViewingStation;
            closeModal('station-modal');
            
            document.getElementById('edit-station-id').value = station.id;
            document.getElementById('edit-station-name').value = station.name;
            document.getElementById('edit-station-custom').value = station.customName || '';

            const linesContainer = document.getElementById('edit-lines-container');
            linesContainer.innerHTML = '';
            appState.lines.forEach(line => {
                const checked = station.lines.includes(line.id) ? 'checked' : '';
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" value="${line.id}" ${checked}> <span style="color:${line.color}">${line.name}</span>`;
                linesContainer.appendChild(label);
            });

            const amenContainer = document.getElementById('edit-amenities-container');
            amenContainer.innerHTML = '';
            AMENITIES_DEF.forEach(def => {
                const checked = (station.amenities && station.amenities.includes(def.id)) ? 'checked' : '';
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" value="${def.id}" ${checked}> ${def.icon} ${def.name}`;
                amenContainer.appendChild(label);
            });

            document.getElementById('station-edit-modal').classList.add('active');
        }

        function saveStationChanges() {
            const id = Number(document.getElementById('edit-station-id').value);
            const station = appState.stations.find(s => s.id === id);
            if(!station) return;

            station.name = document.getElementById('edit-station-name').value;
            station.customName = document.getElementById('edit-station-custom').value;

            const selectedLines = [];
            document.querySelectorAll('#edit-lines-container input:checked').forEach(cb => selectedLines.push(cb.value));
            station.lines = selectedLines;

            const selectedAmenities = [];
            document.querySelectorAll('#edit-amenities-container input:checked').forEach(cb => selectedAmenities.push(cb.value));
            station.amenities = selectedAmenities;

            saveState(); renderMap(); closeModal('station-edit-modal');
            currentViewingStation = station; showStationDetails(station);
        }

        function deleteStation() {
            const id = Number(document.getElementById('edit-station-id').value);
            if(confirm('本当にこの駅を削除しますか？')) {
                appState.stations = appState.stations.filter(s => s.id !== id);
                saveState(); renderMap(); closeModal('station-edit-modal');
            }
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        /* --- 時計 --- */
        function updateClock() {
            const now = new Date();
            const h = now.getHours(); const m = now.getMinutes(); const s = now.getSeconds();
            document.getElementById('digital-clock').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

            const hDeg = (h % 12) * 30 + m * 0.5;
            const mDeg = m * 6;
            const sDeg = s * 6;
            document.getElementById('hand-h').style.transform = `rotate(${hDeg}deg)`;
            document.getElementById('hand-m').style.transform = `rotate(${mDeg}deg)`;
            document.getElementById('hand-s').style.transform = `rotate(${sDeg}deg)`;

            const b5h = h.toString(5).padStart(2,'0');
            const b5m = m.toString(5).padStart(2,'0');
            const b5s = s.toString(5).padStart(2,'0');
            document.getElementById('base5-clock').innerText = `${b5h}:${b5m}:${b5s}`;
        }

        function updateDelays() {
            const container = document.getElementById('delay-list');
            container.innerHTML = '';
            const now = new Date();
            if(now.getMinutes() % 10 < 3) {
                 container.innerHTML = '<div style="color:#0f0; padding:10px;">異常なし</div>';
                 return;
            }
            const div = document.createElement('div');
            div.className = 'delay-item';
            div.innerHTML = `<span class="delay-title">システム警告</span><br><span style="color:#aaa;">定期スキャン中</span>`;
            container.appendChild(div);
        }

        /* --- 画像管理 & 広告 --- */
        function handleImageUpload(e, type) {
            const file = e.target.files[0];
            if(!file) return;
            compressImage(file, 1024, 0.7, (compressedDataUrl) => {
                if(type === 'bg') {
                    appState.bgImage = compressedDataUrl;
                    const bgImg = document.getElementById('bg-layer');
                    bgImg.src = compressedDataUrl;
                    bgImg.style.display = 'block';
                } else if(type === 'ad') {
                    appState.ads.push(compressedDataUrl);
                    renderAdList();
                    startAdRotation();
                }
                saveState(); alert('画像を保存しました');
            });
            e.target.value = ''; // Reset input
        }

        function compressImage(file, maxWidth, quality, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    let w = img.width, h = img.height;
                    if (w > maxWidth) { h = Math.round(h * maxWidth / w); w = maxWidth; }
                    const c = document.createElement('canvas'); c.width = w; c.height = h;
                    const ctx = c.getContext('2d'); ctx.drawImage(img, 0, 0, w, h);
                    callback(c.toDataURL('image/jpeg', quality));
                };
            };
        }

        function handleFontUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                appState.customFont = evt.target.result;
                applyFont(evt.target.result);
                saveState();
            };
            reader.readAsDataURL(file);
        }

        // 広告リスト表示・削除
        function renderAdList() {
            const container = document.getElementById('admin-ad-list');
            if(!container) return; // 公開モードでは要素がないため
            container.innerHTML = '';
            appState.ads.forEach((adSrc, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'ad-thumb';
                const img = document.createElement('img');
                img.src = adSrc;
                const delBtn = document.createElement('div');
                delBtn.className = 'ad-thumb-del';
                delBtn.innerText = '×';
                delBtn.onclick = () => deleteAd(index);
                thumb.appendChild(img);
                thumb.appendChild(delBtn);
                container.appendChild(thumb);
            });
        }

        function deleteAd(index) {
            if(!confirm('この広告画像を削除しますか？')) return;
            appState.ads.splice(index, 1);
            saveState(); renderAdList(); startAdRotation();
        }

        function startAdRotation() {
            if (adRotationInterval) clearInterval(adRotationInterval);
            if (appState.ads.length === 0) {
                document.getElementById('ad-area').innerHTML = '<span style="color:#333; font-size:10px;">広告スペース</span>';
                return;
            }
            showCurrentAd();
            if (appState.ads.length > 1) {
                adRotationInterval = setInterval(() => {
                    currentAdIndex = (currentAdIndex + 1) % appState.ads.length;
                    showCurrentAd();
                }, 5000);
            }
        }

        function showCurrentAd() {
            if (appState.ads.length === 0) return;
            const container = document.getElementById('ad-area');
            container.innerHTML = '';
            if (currentAdIndex >= appState.ads.length) currentAdIndex = 0;
            const img = document.createElement('img');
            img.src = appState.ads[currentAdIndex];
            setTimeout(() => { img.style.opacity = 1; }, 10);
            container.appendChild(img);
        }

        /* --- 管理機能 --- */
        function addNewStation() {
            const name = prompt("追加する駅名:");
            if(!name) return;
            const rect = document.getElementById('viewport').getBoundingClientRect();
            const cx = (rect.width/2 - panX) / scale;
            const cy = (rect.height/2 - panY) / scale;
            appState.stations.push({
                id: Date.now(), name: name, customName: convertToAlien(name),
                x: cx, y: cy, lines: [], amenities: []
            });
            saveState(); renderMap();
        }
        function convertToAlien(str) { return str.split('').reverse().join(''); } 

        function renderAdminLines() {
            const list = document.getElementById('admin-lines-list');
            if(!list) return;
            list.innerHTML = '';
            appState.lines.forEach(l => {
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.alignItems = 'center';
                div.style.marginBottom = '5px';
                div.innerHTML = `
                    <input type="color" value="${l.color}" onchange="updateLineColor('${l.id}', this.value)" style="width:40px; margin-right:5px;">
                    <input type="text" value="${l.name}" onchange="updateLineName('${l.id}', this.value)" style="flex:1; margin-right:5px;">
                    <button class="btn-danger" onclick="deleteLine('${l.id}')" style="width:auto; padding:5px 10px;">×</button>
                `;
                list.appendChild(div);
            });
        }
        
        function updateLineColor(id, c) { 
            const l = appState.lines.find(x=>x.id===id); if(l){l.color=c; saveState(); renderMap();} 
        }
        
        function updateLineName(id, name) {
            const l = appState.lines.find(x=>x.id===id); if(l){l.name=name; saveState(); }
        }

        function deleteLine(id) {
            if(!confirm("この路線を削除しますか？")) return;
            appState.lines = appState.lines.filter(l => l.id !== id);
            appState.stations.forEach(s => {
                s.lines = s.lines.filter(lid => lid !== id);
            });
            saveState(); renderMap(); renderAdminLines();
        }

        function addNewLine() {
            const n = prompt("路線名:"); 
            if(n){ appState.lines.push({id:'L'+Date.now(), name:n, color:'#ffffff'}); saveState(); renderAdminLines(); }
        }

        function applyFont(url) {
            const s = document.createElement('style');
            s.textContent = `@font-face { font-family: 'UploadedCustomFont'; src: url('${url}'); }`;
            document.head.appendChild(s);
        }

        // --- HTML書き出し (管理者状態保存) ---
        function downloadHtmlBackup() {
            const clone = document.documentElement.cloneNode(true);
            
            // 動的要素のリセット
            clone.querySelectorAll('.station').forEach(el => el.remove());
            clone.querySelector('#connections-layer').innerHTML = '';
            clone.querySelector('#delay-list').innerHTML = '';
            clone.querySelector('#ad-area').innerHTML = '<span style="color:#333; font-size:10px;">広告スペース</span>';
            clone.querySelector('#modal-content').innerHTML = '';
            
            // 管理者リストクリア
            const adList = clone.querySelector('#admin-ad-list'); if(adList) adList.innerHTML = '';
            const lineList = clone.querySelector('#admin-lines-list'); if(lineList) lineList.innerHTML = '';
            const editLines = clone.querySelector('#edit-lines-container'); if(editLines) editLines.innerHTML = '';
            const editAmen = clone.querySelector('#edit-amenities-container'); if(editAmen) editAmen.innerHTML = '';
            
            let htmlContent = clone.outerHTML;

            const stateJson = JSON.stringify(appState, null, 4);
            const pattern = /let appState = \{[\s\S]*?\};/;
            
            if (pattern.test(htmlContent)) {
                htmlContent = htmlContent.replace(pattern, `let appState = ${stateJson};`);
                
                const blob = new Blob(['<!DOCTYPE html>\n' + htmlContent], {type: "text/html"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `lttl_bois_admin_backup_${Date.now()}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else {
                alert("コード生成エラー: 初期化コードの置換に失敗しました。");
            }
        }

        // --- 一般公開用コード生成 (クリップボードコピー) ---
        function copyPublicHtml() {
            // 現在のDOMを複製
            const clone = document.documentElement.cloneNode(true);
            
            // 管理者用UIをDOMから削除
            const removeSelectors = [
                '#admin-toggle', '#admin-modal', '#station-edit-modal', 
                '#btn-edit-station', '#admin-ad-list', '#admin-lines-list'
            ];
            removeSelectors.forEach(sel => {
                const el = clone.querySelector(sel);
                if(el) el.remove();
            });

            // 駅詳細モーダル内の「編集ボタン」を確実に削除 (念のためID指定でも消す)
            const editBtn = clone.querySelector('#btn-edit-station');
            if(editBtn) editBtn.remove();

            // 動的要素のリセット（初期化時に再描画されるため）
            clone.querySelectorAll('.station').forEach(el => el.remove());
            clone.querySelector('#connections-layer').innerHTML = '';
            clone.querySelector('#delay-list').innerHTML = '';
            clone.querySelector('#ad-area').innerHTML = '<span style="color:#333; font-size:10px;">広告スペース</span>';
            clone.querySelector('#modal-content').innerHTML = '';

            let htmlContent = clone.outerHTML;

            // appState 置換 (現在のデータを埋め込む)
            const stateJson = JSON.stringify(appState);
            const pattern = /let appState = \{[\s\S]*?\};/;
            
            if (pattern.test(htmlContent)) {
                // 1. データを埋め込み
                htmlContent = htmlContent.replace(pattern, `let appState = ${stateJson};`);
                
                // 2. セーブ/ロード機能を無効化（読み込み専用にする）
                // 正規表現で関数の中身を空にする
                htmlContent = htmlContent.replace(/function saveState\(\)\s*\{[\s\S]*?\}/, 'function saveState() {}');
                htmlContent = htmlContent.replace(/function loadState\(\)\s*\{[\s\S]*?\}/, 'function loadState() {}');
                htmlContent = htmlContent.replace(/loadState\(\);/, '// loadState();');
                
                navigator.clipboard.writeText('<!DOCTYPE html>\n' + htmlContent).then(() => {
                    alert('一般公開用のコードをクリップボードにコピーしました。\n\n【確認】\n・管理者ボタン、編集ボタンは削除されています。\n・現在の駅データや画像はコード内に埋め込まれています。\n・時計、遅延、マップ移動、駅詳細は動作します。');
                });
            } else {
                alert("コード生成エラー");
            }
        }

        function loadBackup(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if(confirm('現在のデータを上書きして、ファイルを読み込みますか？')) {
                        appState = data;
                        saveState();
                        location.reload();
                    }
                } catch(err) {
                    alert('ファイルの読み込みに失敗しました。');
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        function resetData() {
            if(confirm("全てのデータを初期化しますか？")) { localStorage.removeItem(APP_KEY); location.reload(); }
        }
        function saveState() {
            try { localStorage.setItem(APP_KEY, JSON.stringify(appState)); } catch(e){ console.error(e); alert("保存容量オーバーの可能性があります"); }
        }
        function loadState() {
            const d = localStorage.getItem(APP_KEY);
            if(d) { try{ appState = {...appState, ...JSON.parse(d)}; } catch(e){} }
        }

        window.onload = init;
    </script>

</body></html>
